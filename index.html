<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="index.js">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/img/logo.png" alt="">
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <p> Website loading........</p>
            <h1>We're <span>LAUNCHING SOON</span></h1>
            <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure nam libero fugiat non illo, culpa odio porro quod consectetur aliquam. Cupiditate enim praesentium doloredi doloribus quis.</h4>
            <div class="launching-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="btn">Read More</button>
        </div>
        <div class="launch">
            <img src="/img/launch.png" alt="">
        </div>
    </div>

    <script>
        var countDownDate = new Date("Feb 19, 2023 00:00:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if(distance < 0){
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        
        },1000);

        
    </script>
</body>
</html>
